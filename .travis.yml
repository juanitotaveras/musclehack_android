sudo: false

language: android
sudo: required
jdk: oraclejdk8

notifications:
  email: false

env:
  global:
    - ANDROID_API_LEVEL=26
    - EMULATOR_API_LEVEL=25
    - ANDROID_BUILD_TOOLS_VERSION=26.0.2
    - ADB_INSTALL_TIMEOUT=5 # minutes
    - ANDROID_ABI=armeabi-v7a

android:
  components:
    - tools
    - platform-tools
    - tools
    # BuildTools version
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION

    # Compile SDK version
    - android-$ANDROID_API_LEVEL

    - android-$EMULATOR_API_LEVEL

    # Additional components
    - extra-android-support
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository # design library
    - addon-google_apis-google-26 # google play services

    # System images for emulator
    - sys-img-armeabi-v7a-android-$ANDROID_API_LEVEL
    - sys-img-armeabi-v7a-android-$EMULATOR_API_LEVEL
  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+

before_cache:
  -rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  -rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_install:
  - cat .travis.yml
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
  - chmod +x gradlew
  - ./gradlew dependencies || true # not needed if not using ConstraintLayout

