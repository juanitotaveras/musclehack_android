before_script:
  - android list sdk --extended --no-ui --all
  - echo "y" | android update sdk -a --no-ui --filter sys-img-armeabi-v7a-android-$EMULATOR_API_LEVEL,sys-img-x86_64-android-$EMULATOR_API_LEVEL
  #- echo "n" | android create avd --name myandroid22 -t "android-22"
  - date
  - android list targets
  - echo no | android create avd --force -n test -t android-$EMULATOR_API_LEVEL --abi google_apis/$ANDROID_ABI
  #- echo no | android create avd --force -n test -t android-25 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - "./gradlew clean build connectedCheck -PdisablePreDex --stacktrace"
  - ./gradlew clean installDebug
  - ./gradlew check
  - ./gradlew testDebugUnitTest